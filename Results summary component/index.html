<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main class="principal">
        <section class="section_1">
            <h3>Your Result</h3>
            <div>
                <h1>76</h1>
                <span>of 100</span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="section_2">
            <h3> Summary</h3>
            <section>
                <div class="uno">
                    <div >
                        <img src="./images/icon-reaction.svg"/>
                        <span class="reaction">Reaction</span>
                    </div>
                    
                    <div>
                        <span>80</span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="dos">
                    <div >
                        <img src="./images/icon-memory.svg"/>
                        <span class="memory"> Memory</span>
                    </div>
                    
                    <div>
                        <span>90</span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="tres">
                    <div >
                        <img src="./images/icon-verbal.svg"/>
                        <span class="verbal">Verbal</span>
                    </div>
                    
                    <div>
                        <span>61</span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="cuatro">
                    <div >
                        <img src="./images/icon-visual.svg"/>
                        <span class="visual">Visual</span>
                    </div>
                    
                    <div>
                        <span>72</span>
                        <span>/ 100</span>
                    </div>
                </div>

            </section>
            <button>Continue</button>

        </section>

    </main>
    
</body>
</html>
